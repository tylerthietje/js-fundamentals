<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <style>
      body {
        max-width: 600px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label htmlFor="Practice">Input:</label><br />
      <textarea name="textarea" id="textarea" cols="40" rows="10"></textarea
      ><br />
      <label for="submit-date">Submit By</label>
      <input type="date" id="submit-date" />
      <button type="submit" style="display: block; margin: 10px 0">
        Submit!
      </button>
      <br />
      <label for="Cars">Preferred Car Brand</label>
      <select name="Car">
        <option value="mercedes">Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="bmw" selected>BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
      </select>

      <h1>Ticket Type</h1>
      <div>
        <input type="radio" id="child" name="ticket_type" value="child" />
        <label for="child">Child</label>
      </div>

      <div>
        <input
          checked
          type="radio"
          id="adult"
          name="ticket_type"
          value="adult"
        />
        <label for="adult">Adult</label>
      </div>

      <div>
        <input type="radio" id="senior" name="ticket_type" value="senior" />
        <label for="senior">Senior</label>
      </div>

      <h1>Pizza Toppings</h1>

      <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage" />
        <label for="sausage">Sausage</label>
      </div>

      <div>
        <input type="checkbox" id="onions" name="topping" value="onions" />
        <label for="onions">Onions</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="pepperoni"
          name="topping"
          value="pepperoni"
        />
        <label for="pepperoni">Pepperoni</label>
      </div>

      <div>
        <input
          type="checkbox"
          id="mushrooms"
          name="topping"
          value="mushrooms"
        />
        <label for="mushrooms">Mushrooms</label>
      </div>

      <h1>Newsletter Opt In</h1>
      <div>
        <input type="checkbox" checked id="newsletter" name="news_letter" />
        <label for="newsletter">Send me the news letter</label><br><br> 
      </div>

      <fieldset>
        <legend>This is repetative, but I'm learning what a legend does...</legend>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
      
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
      </fieldset>

      <fieldset>
        <legend>Contact Details</legend>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </fieldset>
      
      <fieldset>
        <legend>Delivery Details</legend>
      
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
      </fieldset>

      <fieldset>
        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      
      </fieldset>

      <button type="reset">Reset</button>

      
    </form>

    <script src="script.js"></script>
  </body>
</html>
